name: Sync Fork

on:
  schedule:
    - cron: '0 0 1 * *' # every 1st of the month
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.9
        with:
          base: master
          head: master
          merge_method: rebase
